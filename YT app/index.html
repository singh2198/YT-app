<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Youtube</title>
    
</head>
<body>
    <div id="body">
        <div id="sidenav">
            <!-- Side Nav bar  -->
            <div>
                <div class="sideicon"></div>
                <div class="sideicon"></div>
                <div class="sideicon"></div>
            </div>

            <div class="sidebtn">
                <img src="https://img.icons8.com/bubbles/2x/home.png" alt="">
                <p style="display: inline;">Home</p>
            </div>

            <div class="sidebtn">
                <img src="https://img.icons8.com/external-bearicons-flat-bearicons/2x/external-Explore-social-media-bearicons-flat-bearicons.png" alt="">
                <p>Explore</p>
            </div>

            <div class="sidebtn">
                <img src="https://static1.anpoimages.com/wordpress/wp-content/uploads/2020/12/15/YouTubeShortsHero-01.png?q=50&fit=contain&w=750&h=422&dpr=1.5" alt="">
                <p>Shorts</p>
            </div>

            <div class="sidebtn">
                <img src="https://img.icons8.com/bubbles/2x/video-playlist.png" alt="">
                <p>Subscriptions</p>
            </div>

            <div class="sidebtn">
                <img src="https://img.icons8.com/bubbles/2x/library.png" alt="">
                <p>Library</p>
            </div>
            
        </div>
    
        <div id="main">
            <!-- Main div inside main div nav sec and display containt -->
            <div id="nav">
                <img src="https://img.icons8.com/3d-fluency/2x/youtube-play.png" alt="Youtube">
                <div id="search">
                    <input type="text" id="query" placeholder="search">
                    <button onclick="searchVideo()" style="width: 7%;"><img src="https://img.icons8.com/ios/2x/search--v5.png" alt="" style="width:50% ;"></button>
                </div>
                <div>
                    <img src="https://img.icons8.com/fluency/2x/username.png" alt="" id="user">
                </div>
                
            </div>
            <div id="navtwo">
                <button style="border-radius: 30px; width: 47px;">All</button>
                <button>Javascript</button>
                <button>Music</button>
                <button>Dance</button>
                <button>Trailer</button>
                <button>Gamming</button>
                <button>Game Show</button>
                <button>Tranding</button>
                <button>Comedy</button>
                <button style="border-radius: 30px; width: 47px;" onclick="live()">Live</button>
            </div>
    
            <div id="container">
    
        </div>
    </div>
    
    
    

    
    
</body>
<script src="./index.js"></script>
</html>
